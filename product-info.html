  <main>
    <section class="py-5">
      <div class="container px-4 px-lg-5 my-5">
          <div class="row gx-4 gx-lg-5 align-items-center">
              <div id="fotoPrincipal" class="col-md-6">
                
              </div>
              <div class="col-md-6">
                  <h1 id="nombre" class="display-5 fw-bolder"></h1>
                  <span class="d-flex">
                    <p>Categoría:</p>
                    <p id="catNom"></p>
                  </span>
                  <div class="fs-5 mb-5">
                      <span id="precio"></span>
                  </div>
                  <div id="animacion" class="adelante">

                  </div>
                  <h5>Descripción:</h5>
                  <p id="descripcion" class="lead"></p>
                  <p id="vendidos">Cant. Vendidos: </p>
                  <div class="d-flex">
                      <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                      <button id="añadirCarrito" class="btn btn-outline-dark flex-shrink-0" type="button">
                          <i class="bi-cart-fill me-1"></i>
                          Añadir al carrito
                      </button>
                      
                  </div>
              </div>
          </div>
          <div class="d-flex" id="fotos"></div>
          <hr>
          <h5>Comentarios:</h5>
          <ul id="comentarios" class="list-group">
          </ul> 
          <br>
          <div>
            <p>Tu comentario:</p>
            <textarea class="rounded" name="comentario" id="comentNuevo" cols="50" rows="5"></textarea>
            <br>
            <div class="d-flex">
              <p>Puntuacion:</p>
              
            <button class="btn btn-dark" id="enviarCom">Enviar</button>
          </div>
          <div id="puntDinam" class="puntitos">
          </div>
            <div class="d-flex">
              <p>Seleccionaste: </p>
              <p id="valor">1</p>
            </div>
          </div>
        </div>
        

    
  </section>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

              <span class="visually-hidden">Next</span>

        </div>

</section>
